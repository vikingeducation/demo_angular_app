<!doctype html>
<html ng-app = "sampleApp" >
  <head>
    <title>My Angular App</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" ></script>
    <script src = "app.js" ></script>
  </head>
  <body >

    <h1>Kittens AngularJS Demo App</h1>


    <!-- Kittens! -->
    <div>

      <a ui-sref="kittens">
        View kittens!
      </a>
      <br>
      <a ui-sref="default">
        No kittens!
      </a>
      <a ui-sref="dashboard">
        Dashboard
      </a>
      <a ui-sref = "dashboard.reports">
        Dashboard Reports
      </a>

      <div ui-view = "sidebar">I should be replaced by a sidebar...</div>
      <div ui-view>
      </div>

      <div ui-view = "filters">eh filters?</div>

    </div>


    <!--
    <div ng-controller = "ItemCtrl">

        {{ item.name }}
      </div>
    </div>
    -->

    <!-- Angular Controllers -->
    <script src = "controllers/itemController.js" ></script>
    <script src = "controllers/kittenController.js" ></script>
    <script src = "controllers/kittenResolveController.js" ></script>

    <!-- Angular Directives -->
    <script src = "directives/itemRowDirective.js" ></script>

    <!-- Angular Services -->
    <script src = "services/kittenService.js" ></script>
    <script src = "services/oldKittenService.js" ></script>
    <script src = "services/storageService.js" ></script>

    <!-- Filters -->
    <script src = "filters/uniqueFilter.js" ></script>

    <!-- Vendor -->
    <script src = "vendor/uiRouter.js"></script>
